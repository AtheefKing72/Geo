<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-adsense-account" content="ca-pub-4487648195542576">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Global Navigator - Real-Time Location Tracker</title>

    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f3f4f6;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        main {
            padding: 10px;
        }
        #map {
            width: 100%;
            height: 600px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .control-button, .control-select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-button {
            background-color: #007BFF;
            color: white;
        }
        .control-button:hover {
            background-color: #0056b3;
        }
        .info-box {
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
            background-color: #f3f3f3;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Advanced Global Navigator</h1>
        <p>Track your live location and explore enhanced features.</p>
    </header>

    <main>
        <div class="controls">
            <button id="navigateButton" class="control-button">Start Navigation</button>
            <button id="followToggle" class="control-button">Auto-Follow: Off</button>
        </div>
        <div id="map"></div>
        <div class="info-box" id="locationInfo">No location data available.</div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([20, 0], 2);
        let tracking = false, autoFollow = false;
        let currentMarker, accuracyCircle;

        // Base Layers
        let streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Update Location Info Box
        function updateLocationInfo(latlng, accuracy) {
            document.getElementById('locationInfo').innerHTML =
                `Latitude: ${latlng.lat.toFixed(6)} | Longitude: ${latlng.lng.toFixed(6)} <br> Accuracy: ${accuracy} meters`;
        }

        // Update Map Location
        function updateLocation(e) {
            const { latlng, accuracy } = e;

            // Update Marker and Accuracy Circle
            if (currentMarker) map.removeLayer(currentMarker);
            if (accuracyCircle) map.removeLayer(accuracyCircle);

            currentMarker = L.marker(latlng).addTo(map)
                .bindPopup(`You are here`).openPopup();

            accuracyCircle = L.circle(latlng, { radius: accuracy }).addTo(map);

            updateLocationInfo(latlng, accuracy);

            if (autoFollow) {
                map.setView(latlng, 16);
            }
        }

        // Toggle Navigation Tracking
        document.getElementById('navigateButton').addEventListener('click', function () {
            tracking = !tracking;
            this.textContent = tracking ? "Stop Navigation" : "Start Navigation";

            if (tracking) {
                map.locate({ setView: autoFollow, watch: true, enableHighAccuracy: true });
            } else {
                map.stopLocate();
                if (currentMarker) map.removeLayer(currentMarker);
                if (accuracyCircle) map.removeLayer(accuracyCircle);
                document.getElementById('locationInfo').innerHTML = "No location data available.";
            }
        });

        // Toggle Auto-Follow
        document.getElementById('followToggle').addEventListener('click', function () {
            autoFollow = !autoFollow;
            this.textContent = `Auto-Follow: ${autoFollow ? "On" : "Off"}`;
        });

        // Handle Location Errors
        map.on('locationerror', function (e) {
            alert("Location access denied or unavailable.");
            document.getElementById('locationInfo').innerHTML = "Location access error.";
        });

        map.on('locationfound', updateLocation);
    </script>
</body>
</html>
