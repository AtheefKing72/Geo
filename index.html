<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Navigator</title>

    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #map {
            height: 600px;
            width: 100%;
            margin: 20px auto;
        }
        .control-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .control-button:hover {
            background-color: #45a049;
        }
        #locationInfo {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Location Navigator</h1>
    <button id="navigateButton" class="control-button">Start Navigation</button>
    <div id="map"></div>
    <div id="locationInfo">No location data available.</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 13); // Initialize map
        let marker, accuracyCircle;
        let isNavigating = false;

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Start navigation when the button is clicked
        document.getElementById('navigateButton').addEventListener('click', function () {
            isNavigating = !isNavigating;
            this.textContent = isNavigating ? "Stop Navigation" : "Start Navigation";

            if (isNavigating) {
                // Start watching position
                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(updateMap, handleError, {
                        enableHighAccuracy: true
                    });
                } else {
                    alert("Geolocation is not supported by your browser.");
                }
            } else {
                // Stop navigation (remove marker and reset map view)
                if (marker) map.removeLayer(marker);
                if (accuracyCircle) map.removeLayer(accuracyCircle);
                map.setView([0, 0], 2);
                document.getElementById('locationInfo').textContent = "No location data available.";
            }
        });

        // Update map position based on geolocation
        function updateMap(position) {
            const { latitude, longitude, accuracy } = position.coords;

            // Remove existing marker and accuracy circle before updating
            if (marker) map.removeLayer(marker);
            if (accuracyCircle) map.removeLayer(accuracyCircle);

            // Add marker at current location
            marker = L.marker([latitude, longitude]).addTo(map)
                .bindPopup("You are here").openPopup();

            // Add accuracy circle around current location
            accuracyCircle = L.circle([latitude, longitude], {
                radius: accuracy,
                color: '#007bff',
                fillColor: '#007bff',
                fillOpacity: 0.2
            }).addTo(map);

            // Center the map on the new location
            map.setView([latitude, longitude], 16);

            // Update location info
            document.getElementById('locationInfo').textContent = 
                `Latitude: ${latitude.toFixed(6)} | Longitude: ${longitude.toFixed(6)} | Accuracy: ${accuracy.toFixed(2)} meters`;
        }

        // Handle errors from the geolocation API
        function handleError(error) {
            alert("Error obtaining location: " + error.message);
        }
    </script>
</body>
</html>
